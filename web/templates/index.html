<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Fuel Calculator</title>

  <link rel="stylesheet" href="/static/style.css"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>Fuel Calculator</h1>
      <p>Select your starting and ending points on the map, choose your vehicle, and calculate the cost.</p>
    </header>

    <div class="grid">
      <section class="card">
        <h2>Map</h2>
        <div id="map"></div>
        <div class="row">
          <button id="btnClear">Clear Selections</button>
          <button id="btnRoute">Calculate Route</button>
        </div>
        <div id="routeInfo" class="muted"></div>
      </section>

      <section class="card">
        <h2>Vehicle Information</h2>

        <label>Brand of Car</label>
        <input id="make" placeholder="ACURA" />

        <label>Model</label>
        <input id="model" placeholder="1.6EL" />

        <label>Year</label>
        <input id="year" type="number" placeholder="2000" />

        <label>Start District (Istanbul)</label>
<input id="district" placeholder="Ã–rn: FATIH / KADIKOY / CEKMEKOY" />


        <label>Fuel Type</label>
        <select id="fuelType">
          <option value="benzin">gasoline</option>
          <option value="mazot">diesel oil</option>
          <option value="lpg">LPG</option>
        </select>

        <div class="row">
          <button id="btnCalc" class="primary">Calculate</button>
        </div>

        <div id="result" class="result"></div>
      </section>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="/static/app.js"></script>
</body>
</html>
