<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Yakıt Hesaplama</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
</head>
<body>

<h2>Yakıt Maliyeti Hesaplama</h2>

<div class="form">
    <label>Başlangıç Noktası</label>
    <input type="text" id="start" placeholder="Haritadan seç">

    <label>Varış Noktası</label>
    <input type="text" id="end" placeholder="Haritadan seç">

    <label>Araç Markası</label>
    <input type="text" id="brand">

    <label>Araç Modeli</label>
    <input type="text" id="model">

    <label>Araç Yılı</label>
    <input type="number" id="year">

    <label>Yakıt Türü</label>
    <select id="fuel">
        <option value="benzin">Benzin</option>
        <option value="mazot">Mazot</option>
        <option value="lpg">LPG</option>
    </select>

    <button onclick="calculate()">Hesapla</button>
</div>

<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="app.js"></script>

</body>
</html>
